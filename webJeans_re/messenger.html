<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만남의 광장</title>
  <link rel="stylesheet" href="./css/messenger.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <!-- 메인 홈 버튼 -->
      <button type="button" class="mainbtn" onClick="location.href='index.html?user_name=' + user_name">
        <h1>청바지</h1>
      </button>

      <div id="header">
        <h2 style="font-size: 80px;">만남의 광장</h2>
      </div>
    </header>

    <div class="main-container">

      <!----------------------------- 친구 목록 ----------------------------->
      <div class="friends-container" style="border-right: 3px solid black;">
        <h3>친구 목록</h3>
        <div id="friendList"> </div>
      </div>

      <!----------------------------- 채팅 ----------------------------->
      <div class="messager-container">
        <h3 id="chat_title">대화</h3>
        <div id="chat"> <p> 친구 목록에서 </p><p>함께 대화하고 싶은 사람을 </p><p>선택해 주세요. </p> </div>
        <div id="message-container">
          <input type="text" id="message" placeholder="메시지 입력" onkeypress="handleKeyPress(event)">
          <button class="send" onclick="sendMessage()">전송</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./src/messenger.js"></script>
</html>
